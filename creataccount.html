<!DOCTYPE html>
<html>
  <head>
    <title>creat an account</title>
  </head>
  <body>
      <form action="submit.html">
        <fieldset>
          <legend>
              <h1>Creat an account</h1>
              <label>First Name:</label>
              <input type="text" placeholder="insert your first name">
              <br>
              <label>Last Name:</label>
              <input type="text" placeholder="insert your last name">
              <br>
              <label>Date of birth</label>
              <input type="date">
              <br>
              <label>E-mail:</label>
              <input type="email" placeholder="insert your e-mail">
              <br>
              <label>Gender:</label>
              <select>
                <option>Male</option>
                <option>Female</option>
              </select>
              <br>
              <label>Phone Number:</label>
              <input type="number" placeholder="insert your number" maxlength="8">
              <br>
              <label>Creat a password:</label>
              <input type="password" maxlength="8" placeholder="your password">
              <br>
              <label>Your feedback:</label>
              <textarea rows="4" cols="50">write your feedback</textarea>7<br>
              <button type="reset">Reset</button>
              <button type="submit">Submit</button>
            
          </legend>
        </fieldset>
      </form>
  </body>
</html>
